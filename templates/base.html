<!DOCTYPE html>
<html>
  <head>
    <title>MongoLog Viewer</title>
    <!-- Add Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/favicon-16x16.png"
    />
    <link rel="manifest" href="/static/site.webmanifest" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Mongo Logs</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index') }}">All Logs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index', level='DEBUG') }}"
                >Debug Logs</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index', level='INFO') }}"
                >Info Logs</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index', level='WARN') }}"
                >Warn Logs</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index', level='ERROR') }}"
                >Error Logs</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="{{ url_for('index', level='CRITICAL') }}"
                >Critical Logs</a
              >
            </li>
          </ul>
          <form
            class="d-flex ms-auto"
            action="{{ url_for('index') }}"
            method="GET"
          >
            <input
              class="form-control me-2"
              type="search"
              placeholder="Keyword Search"
              aria-label="Search"
              name="query"
              value="{{ request.args.get('query', '') }}"
            />
            <button class="btn btn-outline-success" type="submit">
              Filter
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">{% block content %}{% endblock %}</div>
    <footer class="bg-dark text-center text-light py-3">
      <div class="container-fluid">
        <div class="row">
          <p class="text">
            Built with Flask and MongoDB by
            <a href="https://github.com/thecrazygm" class="text">TheCrazyGM</a>
          </p>
        </div>
      </div>
    </footer>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
